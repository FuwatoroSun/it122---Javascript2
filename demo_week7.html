<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World</title>
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Don't use this in production: -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<style>
		h1 {color: red;}
		.title {color: blue;}
	</style>
	<body>
		<div id="root"></div>
		<script type="text/babel">

			const names = ["dave", "sue", "keisha", "darrell"];
			const nameList = names.map((item) =>  <li key={item}>{item}</li>); //map: namesのevery itemを<li></li>のスタイルにして表示する
			// const NameList  = (props) => {
			// 	console.log('NameList props=', props);
			// 	return props.items.map((item) =>  <li key={item}>{item}</li>);
			// }
			// mapではなくarrayにした場合の書き方。この場合、if文内の{nameList}は<NameList items={names} />になる。

			function MyApp() { // should start eith upper case letter ✓MyApp XmyApp
				return <h1>Hello, world!</h1>;
				// XMLを使ってコードを書ける。これはHTMLとそっくり。
			}

			const Stranger = <h1>Hello, Stranger</h1>; //const Greeting内のif文の外のreturnで指定でもいいけど、const Greetingの外で定義してそれを読み込むでもいける。

			const divStyle = {
				// inline style css
				color: 'orange',
				// backgroundImage: 'url(background_image.png)'
			};

			const Greeting = (props) => {
				console.log('props= ', props); // propsを引数として受け取っており、propsにどんな値が入っているのかをconsole.logで確認する用
				if (props.user) {
					return <span>
						<h1 style={divStyle}>Hello, {props.user}!</h1>
						{nameList}
					</span>;
				}
				return Stranger;
			}

			const testgreeting = <h1 className="greeting">Everybody Dance!</h1>;

			const container = document.getElementById('root'); //idが必要
			const root = ReactDOM.createRoot(container);
			// root.render(<MyApp />);
			root.render(<Greeting user="Dave" />); // </>を書かないと何も表示されなくなる。JSX componentだかららしい。
			// user="Dave"がGreetingの引数として読み込まれる！これがGreetingの引数propsになる。propsコレクションのうち、キーがuserの値になる。

		</script>
		<!--
			Note: this page is a great way to try React but it's not suitable for production.
			It slowly compiles JSX with Babel in the browser and uses a large development build of React.

			Read this section for a production-ready setup with JSX:
			https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

			In a larger project, you can use an integrated toolchain that includes JSX instead:
			https://reactjs.org/docs/create-a-new-react-app.html

			You can also use React without JSX, in which case you can remove Babel:
			https://reactjs.org/docs/react-without-jsx.html
		-->
	</body>
</html>
